<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PPTX password remover</title>
</head>

<style>
    p {
        font-size: 30px;
    }

    #line {
        position: fixed;
        /* 要素の位置を固定する */
        bottom: 0;
        /* 基準の位置を画面の一番下に指定する */
        left: 0;
        /* 基準の位置を画面の一番右に指定する */
        margin: 5px;
    }

    header {
        background-color: rgb(240, 240, 240);
        position: fixed;
        z-index: 100;
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        border-bottom: 2px solid #aaaaaa;
    }

    a.title {
        font-size: 3vw;
        font-weight: bold;
        line-height: 1;
        color: #333;
        padding: 15px;
    }

    h1 {
        font-size: 2vw;
    }

    li {
        font-size: 40px;
    }

    img {
        margin: 5px;
    }

    .btn {
        position: fixed;
        top: 0;
        right: 0;
        width: 130px;
        height: 20px;
        margin: 20px;
        margin-right: 30px;
    }

    .btn a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        background: #0099FF;
        text-align: center;
        color: #FFFFFF;
        font-size: 20px;
        font-weight: bold;
        border-radius: 50px;
        box-shadow: 5px 5px 0px 0px #DEDEDE;
    }

    .btn a:hover {
        background: #0099FF;
        color: #FFFC00;
        margin-left: 5px;
        margin-top: 5px;
        box-shadow: none;
    }

    input {
        width: 300px;
    }

    .button_group {
        display: flex;
        justify-content: center;
    }

    .button_group button {
        color: aquamarine;
        background: #FFFC00;
    }

    .button_group input {
        display: none;
    }

    .button_group a.button {
        margin-left: 5px;
        display: inline-block;
        text-decoration: none;
        background: #0099FF;
        text-align: center;
        color: #FFFFFF;
        font-size: 20px;
        font-weight: bold;
        border-radius: 50px;
        box-shadow: 5px 5px 0px 0px #DEDEDE;
        padding: 10px;
    }

    .button_group a:hover.button {
        background: #0099FF;
        color: #FFFC00;
        box-shadow: none;
    }

    main {
        background: #ffffff;
        margin-top: 70px;
    }

    body {
        margin: 0px;
    }

    form {
        text-align: center;
    }
</style>

<body>
    <header>
        <a class="title">PPTX password remover</font>
    </header>

    <main>
        <h1>パスワードを削除したいPPTXをアップロード</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pptx">
            <button type="submit">送信</button>
        </form>
        <br />
    </main>
</body>

</html>
